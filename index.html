<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
    <div class="qr-card__layout">
        <div class="qr-card">
            <div class="qr-card__header">
                <img src="./public/image-qr-code.png" alt="" class="qr-card__image">
            </div>
            <div class="qr-card__footer">
                <div class="qr-card__footer--heading outfit__bold">
                    Improve your front-end skills by building projects
                </div>
                <div class="qr-card__footer--sub outfit__regular">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </div>
            </div>
        </div>
    </div>
<script src="main.js" defer type="module"></script>
</body>
</html>
